---
layout: default
---

<div class="secposts">
hello world 2
  {% for secpost in site.secposts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ secpost.url }}">{{ secpost.title }}</a></h1>

      <div class="entry">
        {{ secpost.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ secpost.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
